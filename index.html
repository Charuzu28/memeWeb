<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        
    </head> 
    <body>
        <audio autoplay loop src="BirdsOfFeathers.mp3"></audio>
        <div class="container">
            <div >
                <h1 class = "header_text">Hi Danielle!&#128578 Do you want to drink some coffee with me?</h1>
                <h1 class = "header_text">Are you free tommorow?</h1>
            </div>
            <div class="gif_container">
                <img src="https://media1.giphy.com/media/1QeEOLt6j3aWy8XKSs/giphy.webp?cid=ecf05e47f5sugd0tb3cxpyqqxyqguus3dblepum0pm7ec120&ep=v1_stickers_search&rid=giphy.webp&ct=s" alt="Cute animated illustration">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href = "agree.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
