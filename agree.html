<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./agree.css">
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text">YEEEEEEEEEHEEEEEEY!!</h1>
        </div>
        <div class="gif_container">
            <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExYjJveDZheXJrNnM0cXhoM3JkODF0NHhxejc0eDg3OXAzN3BzZWo1eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/nFhsiI61KTgExVrRyB/giphy.webp" alt="Cute animated illustration">
        </div>
        <button class="btn" id="playButton" onclick="playAudio()">Play Sound</button>
    </div>
    <audio id="backgroundAudio" loop src="pedro.mp3"></audio>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script>
        const duration = 15 * 1000,
              animationEnd = Date.now() + duration,
              defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

        function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
        }

        const interval = setInterval(function() {
            const timeLeft = animationEnd - Date.now();

            if (timeLeft <= 0) {
                return clearInterval(interval);
            }

            const particleCount = 50 * (timeLeft / duration);

            // since particles fall down, start a bit higher than random
            confetti(
                Object.assign({}, defaults, {
                    particleCount,
                    origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 },
                })
            );
            confetti(
                Object.assign({}, defaults, {
                    particleCount,
                    origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 },
                })
            );
        }, 250);

        function playAudio() {
            var audio = document.getElementById('backgroundAudio');
            audio.play();
        }
    </script>
</body>
</html>
